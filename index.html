.tooltipf {
  position: relative;
  display: inline-block;
}

.tooltipf .tooltiptext {
  visibility: hidden;
  width: 140px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -75px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltipf .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltipf:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
    </style>

                                            <option data-content="<img class='arti-icon' src='https://assets.epicsevendb.com/artifact/venus-orb/icon.png' /><span>Venus Orb</span>">Venus Orb</option>

                                    <div class="input-group-append">
                                        <span class="input-group-text">% CR</span>
                                    </div>                            
                                </div>

                                <input id="enemy_info_3" type="text" class="form-control enemy_info" placeholder="Aditional info..." />

                                    <div class="input-group">

        <div>
            <div style="display: flex;justify-content: space-between;">
                <h2>Result</h2>
                <div class="tooltipf">
                    <button class="btn btn-outline-secondary" onclick="myFunction()" onmouseout="outFunc()"><span class="tooltiptext" id="myTooltip">Copy to clipboard</span>Copy text</button>
                </div>
            </div>
            <textarea id="result_text" class="form-control" style="min-height:120px;"></textarea>

        <br>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script>
        function refresh_result(){
            $("#result_text").empty();
            var r = "";

            var e1 = $("#enemy_unit_1").val();
            var hp1 = $("#enemy_hp_1").val() != "" ? " - " + $("#enemy_hp_1").val() + " HP" : "";
            var a1 = $("#enemy_arti_1").val() != "" ? " - " + $("#enemy_arti_1").val() : "";
            var s1 = $("#enemy_speed_1").text() != "—" ? " - " + $("#enemy_speed_1").text() + " speed" : "";
            var i1 = $("#enemy_info_1").val() != "" ? " - " + $("#enemy_info_1").val() : "";

            var e2 = $("#enemy_unit_2").val();
            var hp2 = $("#enemy_hp_2").val() != "" ? " - " + $("#enemy_hp_2").val() + " HP" : "";
            var a2 = $("#enemy_arti_2").val() != "" ? " - " + $("#enemy_arti_2").val() : "";
            var s2 = $("#enemy_speed_2").text() != "—" ? " - " + $("#enemy_speed_2").text() + " speed" : "";
            var i2 = $("#enemy_info_2").val() != "" ? " - " + $("#enemy_info_2").val() : "";

            var e3 = $("#enemy_unit_3").val();
            var hp3 = $("#enemy_hp_3").val() != "" ? " - " + $("#enemy_hp_3").val() + " HP" : "";
            var a3 = $("#enemy_arti_3").val() != "" ? " - " + $("#enemy_arti_3").val() : "";
            var s3 = $("#enemy_speed_3").text() != "—" ? " - " + $("#enemy_speed_3").text() + " speed" : "";
            var i3 = $("#enemy_info_3").val() != "" ? " - " + $("#enemy_info_3").val() : "";

            if(e1 != "")
                r += e1 + s1 + hp1 + a1 + i1 + "\r\n";
            if(e2 != "")
                r += e2 + s2 + hp2 + a2 + i2 + "\r\n";
            if(e3 != "")
                r += e3 + s3 + hp3 + a3 + i3 + "\r\n";

            $("#result_text").html(r);
        }

        $(function(){
            $('.selectpicker').selectpicker();
            $("input[type=number]").on("change", function(){
                if($("#you_speed_1").val() != ""){
                    if($("#enemy_cr_1").val() != "")
                        $("#enemy_speed_1").html(Math.ceil($("#you_speed_1").val()/100*$("#enemy_cr_1").val()));
                    if($("#enemy_cr_2").val() != "")
                        $("#enemy_speed_2").html(Math.ceil($("#you_speed_1").val()/100*$("#enemy_cr_2").val()));
                    if($("#enemy_cr_3").val() != "")
                        $("#enemy_speed_3").html(Math.ceil($("#you_speed_1").val()/100*$("#enemy_cr_3").val()));
                }
                refresh_result();
            })
            $('.selectpicker').on('changed.bs.select', function (e, clickedIndex, isSelected, previousValue) {
                /*var t = $(this).data("target");
                if(t != undefined && t != ""){
                    var target = $("#"+t);
                    target.html($(e.currentTarget).find("option:selected").data("content"));
                }*/
                refresh_result();
            });
            $(".enemy_hp").on("change", function(e){
                var v = $(this).val();
                var t = $(this).data("target");
                if(t != undefined && t != ""){
                    var target = $("#"+t);
                    target.html(v != "" ? v + " HP" : "—");
                }
                refresh_result();
            })
            $(".enemy_info").on("change", function(e){
                refresh_result();
            })
            $("#you_speed_1").on("change", function(e){
                refresh_result();
            })
        })

        function myFunction() {
            var copyText = document.getElementById("result_text");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copied!";
        }

        function outFunc() {
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copy to clipboard";
        }
    </script>    
  </body>
</html>
